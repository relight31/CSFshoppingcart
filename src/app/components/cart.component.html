<div>
  <h1>Cart</h1>
  <table>
    <thead>
      <th>Name</th>
      <th>Quantity</th>
      <th>Unit Price</th>
      <th></th>
    </thead>
    <tr *ngFor="let item of cart; let i = index">
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.unitPrice | currency }}</td>
      <td><button (click)="deleteItem(i)">Delete</button></td>
    </tr>
    <tr>
      <td>Total</td>
      <td></td>
      <td>{{ totalCost | currency }}</td>
    </tr>
  </table>
</div>
